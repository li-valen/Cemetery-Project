<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Studios Animation</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    .buttonText {
      color: white;
    }
    
    /* Full-screen container for the images */
    .container {
      margin: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Overlay that covers the whole screen */
    .overlay {
      position: absolute;
      z-index: 233;
      background: rgba(153,14,14,1);
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }
    
    /* Logo overlay on top of the images */
    .logoOverlay {
      position: absolute;
      z-index: 234;
      background: rgba(153,14,14,0);
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      text-align: center;
      color: white;
    }
    
    /* Marvel logo styling */
    .logoOverlay .logo {
      font-weight: 800;
      -webkit-font-smoothing: antialiased;
      font-size: 100px;
      letter-spacing: -6px;
      opacity: 0;
      transition: transform 7s ease-out, opacity 3s ease-in;
      transform: scale(1.3, 1.8);
      margin-top: 30vh;  /* roughly center vertically */
    }
    
    .logoSubtitle {
      margin: 0 auto;
      transition: height 2s linear;
      overflow: hidden;
      height: 0;
      width: 300px;
      text-align: center;
      padding-top: 8px;
      margin-top: -60px;
    }
    
    .borderAndHeight {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      height: 30px;
    }
    
    .subtitle-text {
      color: white;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 30px;
      transform: scale(1, 0.8);
    }
    
    /* Black bars for stylistic effect */
    .blackBar {
      width: 100vw;
      height: 50px;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
    }
    .blackBar.bottom {
      top: calc(100vh - 50px);
    }
    
    /* Button container at the bottom */
    .buttonContainer {
      width: 400px;
      margin: 0 auto;
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      text-align: center;
    }
    button {
      width: 50%;
      background-color: red;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    
    /* Each image container now fills the viewport */
    .imageContainer {
      z-index: 1;
      overflow: hidden;
      position: absolute;
      opacity: 1;
      width: 100vw;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      transition: top 0.2s ease-out;
      top: -100vh;  /* starting off-screen */
    }
    
    /* Logo scaling when fading in */
    .scaleLogo {
      transform: scale(1, 1.5);
      opacity: 1;
    }
    
    /* Animation classes */
    .fade {
      animation: fade 8s;
      animation-fill-mode: forwards;
    }
    .fadeInLogo {
      animation: fadeInLogo 5s;
      animation-fill-mode: forwards;
    }
    .blur {
      animation: blur 500ms;
    }
    .opacityFadeInit {
      animation: opacityFade 1.2s;
    }
    .opacityFade {
      animation: opacityFade 0.4s;
    }
    
    @keyframes blur {
      0% { -webkit-filter: blur(20px); }
      25% { -webkit-filter: blur(15px); }
      50% { -webkit-filter: blur(10px); }
      75% { -webkit-filter: blur(5px); }
      100% { -webkit-filter: blur(0px); }
    }
    
    @keyframes fade {
      0% { background-color: rgba(153,14,14,1); }
      25% { background-color: rgba(153,14,14,0.7); }
      50% { background-color: rgba(153,14,14,0.7); }
      75% { background-color: rgba(153,14,14,0.4); }
      100% { background-color: rgba(153,14,14,0); }
    }
    
    @keyframes fadeInLogo {
      from { background-color: rgba(153,14,14,0); }
      to { background-color: rgba(153,14,14,0.9); }
    }
    
    @keyframes opacityFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container"></div>
  
  <div class="overlay"></div>
  <div class="logoOverlay">
    <h1 class="logo">MARVEL</h1>
    <div class="logoSubtitle">
      <h3 class="subtitle-text">STUDIOS</h3>
    </div>
  </div>
  
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        start(); // Automatically start the animation when the page loads
    });
    const parentContainer = document.querySelector('.container');
    const overlay = document.querySelector('.overlay');
    const logoOverlay = document.querySelector('.logoOverlay');
    const logoSubtitle = document.querySelector('.logoSubtitle');
    const musicOption = document.querySelector('#music');
    const logo = document.querySelector('.logo');
    let music = new Audio("http://k003.kiwi6.com/hotlink/rm6zji20wb/Avengers_test.mp3");
    let images;
    let currentIndex = 0;
    let MAX_LOOPS = 15;
    let timeOut = 1000;
    let startTime;
    
    const imgArray = [
      "https://i.pinimg.com/originals/f7/5f/e9/f75fe9d6f289c1f3b5382f832ff35477.jpg",
      "https://ae01.alicdn.com/kf/HTB1Ws_fLXXXXXaPapXXq6xXFXXXz/Marvel-Comics-Wallpaper-3D-wallpaper-for-walls-Mural-Kids-Bedroom-Room-Decor-TV-background-wall-covering.jpg",
      "https://s.abcnews.com/images/Entertainment/170615_gostream_marvel60_16x9_992.jpg",
      "https://fsmedia.imgix.net/f0/20/a6/d6/e02b/49e4/9829/75241e549d7a.jpeg?rect=0%2C176%2C865%2C432&auto=format%2Ccompress&w=",
      "https://kozepsuli.hu/wp-content/uploads/2014/12/Marvel.jpg",
      "http://sfwallpaper.com/images/marvel-comics-desktop-wallpaper-23.jpg"
    ];
    
    loadBackgroundImages();
    
    function start() {
      startTime = new Date();
      startAnimation();
      if(musicOption.checked) music.play();
    }
    
    function loadBackgroundImages() {
      let newImage;
      for (let j = 0; j < MAX_LOOPS; j++) {
        for (let i = 0; i < imgArray.length; i++) {
          newImage = document.createElement('div');
          newImage.classList.add('imageContainer');
          newImage.style.backgroundImage = `url(${imgArray[i]})`;
          parentContainer.appendChild(newImage);
        }  
      }
      images = document.querySelectorAll('.imageContainer');
      console.log(`LOADED ${images.length} images`);
    }
    
    function startAnimation() {
      overlay.classList.add('fade');
      setTimeout(transitionImage, timeOut);
    }
    
    function fadeInEndingLogo() {
      logo.classList.add('scaleLogo');
      logoOverlay.classList.add('fadeInLogo');
      setTimeout(renderSubtitle, 3000);
    }
    
    function renderSubtitle() {
      logoSubtitle.classList.add('borderAndHeight');  
    }
    
    function transitionImage() {
      let currentImage = images[currentIndex];
      const opacityFadeClass = currentIndex < 10 ? 'opacityFadeInit' : 'opacityFade';
      const completedPercentage = currentIndex / images.length;
      let timeoutVal;
      
      if(completedPercentage > 0.5) {          
        timeoutVal = 115;
        currentImage.style.transition = "none";
      } else if(completedPercentage > 0.3) {
        timeoutVal = 120;
        currentImage.style.transition = "none";
        fadeInEndingLogo();
      } else if(completedPercentage > 0.2) {
        timeoutVal = 250;
      } else if(currentIndex > 0 && currentIndex % 2 > 0) {
        timeoutVal = 400;
      } else {
        timeoutVal = 350;
      }
    
      currentImage.classList.add(opacityFadeClass);  
      currentImage.classList.add('blur');
      currentImage.style.top = "10px";
      currentIndex += 1;
      if(currentIndex < images.length) {
        setTimeout(transitionImage, timeoutVal);
      } else {
        console.log("DONE");
        console.log(`Elapsed time: ${new Date() - startTime} ms`);
      }
    }
  </script>
</body>
</html>
