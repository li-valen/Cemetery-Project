<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./marvel.css">
</head>
<body>

  <div class="container"></div>

  <div class="overlay">
  </div> 
  <div class="logoOverlay">
    <h1 class="logo">2025</h1>
    <div class="logoSubtitle">
      <h3 class="subtitle-text">Cemetery Project</h3>
    </div>
  </div>

  <div class="parallax-animation">
    <div class="parallax">
      <section class="parallax__header">
        <div class="parallax__visuals">
          <div class="parallax__layers" data-parallax-layers>
            <img src="../images/dude.png" loading="eager" data-parallax-layer="1" alt="" class="parallax__layer-img" style= "object-fit: contain; height: 80%; top: -5%; scale: 1.10;">
            <img src="../images/grave.png" loading="eager" data-parallax-layer="2" alt="" class="parallax__layer-img" style="scale: 0.65; width: 100%; object-fit: contain; height: auto; top: 35%">
            <div data-parallax-layer="3" class="parallax__layer-title">
              <h2 class="parallax__title"></h2>
            </div>
            <img src="../images/background.png" loading="eager" data-parallax-layer="4" alt="" class="parallax__layer-img">
          </div>
          <div class="parallax__fade"></div>
        </div>
      </section>
      <section class="parallax__content">
        <div class="Menu">
          <ul class="Menu-list" data-offset="10">
            <li class="Menu-list-item" data-offset="20" onclick>
              Biography
              <span class="Mask"><span>Biography</span></span>
              <span class="Mask"><span>Biography</span></span>
            </li>
            <li class="Menu-list-item" data-offset="16" onclick>
              Documents
              <span class="Mask"><span>Documents</span></span>
              <span class="Mask"><span>Documents</span></span>
            </li>
            <li class="Menu-list-item" data-offset="12" onclick>
              Timeline
              <span class="Mask"><span>Timeline</span></span>
              <span class="Mask"><span>Timeline</span></span>
            </li>
            <li class="Menu-list-item" data-offset="8" onclick>
              Family Tree
              <span class="Mask"><span>Family Tree</span></span>
              <span class="Mask"><span>Family Tree</span></span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  <script  src="./script.js"></script>
  <script  src="./marvel.js"></script>

</body>
</html>
